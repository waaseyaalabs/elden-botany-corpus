name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
    
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
    
      - name: Install dependencies
        run: |
          poetry install --no-interaction
    
      - name: Check code formatting with Ruff
        run: |
          poetry run ruff format --check src/ tests/
    
      - name: Run Ruff linter
        run: |
          poetry run ruff check src/ tests/
    
      - name: Run mypy type checker
        run: |
          poetry run mypy src/
        continue-on-error: true  # Type checking can be strict initially

  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
    
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
    
      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Verify OpenAI API secret
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "OPENAI_API_KEY secret must be configured on the repository to run LLM-enabled tests."
            exit 1
          fi
          echo "Detected OPENAI_API_KEY secret; continuing with LLM-enabled paths."
    
      - name: Run unit tests
        run: |
          poetry run pytest -v -m "not integration" --cov=corpus --cov-report=xml --cov-report=term
    
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
    
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
    
      - name: Install dependencies
        run: |
          poetry install --no-interaction
    
      - name: Configure Kaggle credentials
        if: env.KAGGLE_USERNAME != '' && env.KAGGLE_KEY != ''
        run: |
          mkdir -p ~/.kaggle
          cat <<EOF > ~/.kaggle/kaggle.json
          {
            "username": "${{ env.KAGGLE_USERNAME }}",
            "key": "${{ env.KAGGLE_KEY }}"
          }
          EOF
          chmod 600 ~/.kaggle/kaggle.json
    
      - name: Run integration tests
        env:
          RUN_INTEGRATION: "1"
          POSTGRES_DSN: postgresql://test_user:test_password@localhost:5432/test_db
          KAGGLE_USERNAME: ${{ env.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ env.KAGGLE_KEY }}
        run: |
          poetry run pytest -v -m integration --cov=corpus --cov-report=xml --cov-report=term
    
      - name: Upload integration test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: integrationtests
          name: codecov-integration
          fail_ci_if_error: false
