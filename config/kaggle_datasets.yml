# Kaggle Datasets Configuration
# 
# This file defines which Kaggle datasets to download and where to place them.
# Each dataset entry specifies the owner, slug, and optionally specific files.
#
# Usage:
#   python -m scripts.download_kaggle_dataset \
#     --config config/kaggle_datasets.yml \
#     --output-dir data/raw

datasets:
  - name: "elden-ring-base"
    owner: "robikscube"
    slug: "elden-ring-ultimate-dataset"
    description: "Rob Mulla's Elden Ring Ultimate Dataset (base game coverage)"
    files: []
    enabled: true

  - name: "elden-ring-dlc"
    owner: "pedroaltobelli"
    slug: "ultimate-elden-ring-with-shadow-of-the-erdtree-dlc"
    description: "Pedro Altobelli's Ultimate Elden Ring dataset with Shadow of the Erdtree DLC"
    files: []
    enabled: true

# Global settings
settings:
  # Whether to skip datasets with enabled: false
  skip_disabled: true
  
  # Whether to verify file integrity after download (if available)
  verify_integrity: true
  
  # Default timeout for downloads (seconds)
  download_timeout: 300
  
  # Whether to unzip downloaded files automatically
  auto_unzip: true

  # Number of worker processes for dataset processing (1 keeps serial)
  process_workers: 1
