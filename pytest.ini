[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src

# Pytest markers for selective test execution
# Run integration tests: RUN_INTEGRATION=1 pytest -m integration
# Skip integration tests: pytest -m "not integration" (default)
markers =
    integration: integration tests requiring network access or external services (DB, APIs)
    unit: fast unit tests with no external dependencies
    slow: tests that take more than 1 second to run

# Coverage and output options
addopts = -v --cov=corpus --cov-report=term-missing

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
